<html>
    <head>
        <title>APIテスト</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="./quiz.css">
        <script src="./properties.js"></script>
        <script src="./quiz.js"></script>
        <script>
            window.onload = function(){
                get_csv_name_list();
            };
        </script>
    </head>
<body>
    <h1>CSV Quiz Bot</h1>

    <div id="message_area">
        <p id="error" class="error message" style="color:red"></p>
        <p id="result" class="message" style="color:black"></p>
    </div>

    <table style="border:none">
        <tr>
            <td>ファイル</td>
            <td>:</td>
            <td>
                <select id="file_list" onChange="update_file_num(event)">
                    <option selected value="-1">指定なし</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>問題番号</td>
            <td>:</td>
            <td><input type="text" id="question_number" onChange="update_question_num(event)"></td>
        </tr>
    </table>
    <input type="button" value="取得" onClick="get_question_for_edit()">

    <hr>
    <table>
        <tr>
            <td>問題</td>
            <td><input type="text" id="question_sentense"></input></td>
        </tr>
        <tr>
            <td>答え</td>
            <td><input type="text" id="question_answer"></input></td>
        </tr>
        <tr>
            <td>カテゴリ</td>
            <td><input type="text" id="question_category"></input></td>
        </tr>
        <tr>
            <td>画像ファイル名</td>
            <td><input type="text" id="question_img_file_name"></input></td>
        </tr>
    </table>
    <hr>
    <input type="button" value="更新" onClick="" >

    <footer>
        <hr>
        <span class="left">
            問題出題
            <a href='./addquiz.html'>問題追加</a>
            <a href='./english_quiz.html'>英文出題</a>
            <a href='./addenglish_quiz.html'>英文追加</a>
        </span>
        <span class="right">
        ©️ Tatsuroh Wakasugi
        </span>
    </footer>
</body>
</html>
