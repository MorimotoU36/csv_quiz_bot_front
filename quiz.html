<html>
    <head>
        <title>APIテスト</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="./quiz.css">
        <script src="./properties.js"></script>
        <script src="./quiz.js"></script>
        <script>
            window.onload = function(){
                get_csv_name_list();
            };
        </script>
    </head>
<body>
    <h1>CSV Quiz Bot</h1>

    <div id="message_area">
        <p id="error" class="error message" style="color:red"></p>
        <p id="result" class="message" style="color:black"></p>
    </div>

    <table style="border:none">
        <tr>
            <td>ファイル</td>
            <td>:</td>
            <td>
                <select id="file_list" onChange="update_file_num(event)">
                    <option selected value="-1">指定なし</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>問題番号</td>
            <td>:</td>
            <td><input type="text" id="question_number" onChange="update_question_num(event)"></td>
        </tr>
    </table>
    <input type="button" value="出題" onClick="get_question()">
    <input type="button" value="ランダム出題" onClick="random_select_question()">
    <input type="button" value="答え" onClick="display_answer()">
    <span id="answer_error" class="error message" style="color:red"></span>

    <hr>
    <span>問題：</span>
    <span id="question"></span>
    <hr>
    <span>答え：</span>
    <span id="answer"></span>
    <hr>
    <input type="button" value="正解した！" onClick="correct_register()" >
    <input type="button" value="間違えた・・" onClick="incorrect_register()">

    <footer>
        <hr>
        <span class="left">
            問題出題
            <a href='./addquiz.html'>問題追加</a>
            <a href='./english_quiz.html'>英文出題</a>
        </span>
        <span class="right">
        ©️ Tatsuroh Wakasugi
        </span>
    </footer>
</body>
</html>
