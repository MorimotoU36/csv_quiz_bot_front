<html>
    <head>
        <title>英語クイズ</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="./quiz.css">
        <script src="./properties.js"></script>
        <script src="./quiz.js"></script>
    </head>
<body>
    <h1>English Quiz</h1>

    <div id="message_area">
        <p id="error" class="error message" style="color:red"></p>
        <p id="result" class="message" style="color:black"></p>
    </div>

    <table style="border:none">
        <tr>
            <td>問題番号</td>
            <td>:</td>
            <td><input type="text" id="question_number" onChange="update_question_num(event)"></td>
        </tr>
    </table>
    <input type="button" value="取得" onClick="">

    <hr>
    <table>
        <tr>
            <td>ファイル</td>
            <td><p id="question_of_file"></p></td>
        </tr>
        <tr>
            <td>問題番号</td>
            <td><p id="question_num"></p></td>
        </tr>
        <tr>
            <td>問題</td>
            <td><input type="text" id="question_sentense" size="100"></input></td>
        </tr>
        <tr>
            <td>答え</td>
            <td><input type="text" id="question_answer" size="100"></input></td>
        </tr>
        <tr>
            <td>カテゴリ</td>
            <td><input type="text" id="question_category" size="100"></input></td>
        </tr>
        <tr>
            <td>画像ファイル名</td>
            <td><input type="text" id="question_img_file_name" size="100"></input></td>
        </tr>
        <tr>
            <td><!--ファイル番号--></td>
            <td><input type="hidden" id="question_of_file_num" size="100"></input></td>
        </tr>
    </table>
    <hr>
    <input type="button" value="更新" onClick="" >

    <footer>
        <hr>
        <span class="left">
            <a href='./quiz.html'>問題出題</a>
            <a href='./addquiz.html'>問題追加</a>
            <a href='./editquiz.html'>問題編集</a>
            <a href='./english_quiz.html'>英文出題</a>
            <a href='./addenglish_quiz.html'>英文追加</a>
            英文編集
        </span>
        <span class="right">
        ©️ Tatsuroh Wakasugi
        </span>
    </footer>
</body>
</html>
