<html>
    <head>
        <title>英語クイズ</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="./quiz.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@500&display=swap" rel="stylesheet">
        <script src="./properties.js"></script>
        <script src="./english_quiz.js"></script>
    </head>
<body>
    <h1>English Quiz</h1>

    <div id="message_area">
        <p id="error" class="error message" style="color:red"></p>
        <p id="result" class="message" style="color:black"></p>
    </div>

    <table style="border:none">
        <tr>
            <td>問題番号</td>
            <td>:</td>
            <td><input type="text" id="question_number" onChange="update_question_num(event)"></td>
        </tr>
    </table>
    <input type="button" value="出題" onClick="get_english_question('')">
    <input type="button" value="ランダム出題" onClick="get_english_question('true')">
    <input type="button" value="答え" onClick="display_answer()">

    <hr>
    <span>問題：</span>
    <span id="question"></span>
    <div id="category_area">

    </div>
    <hr>
    <span>答え：</span>
    <span id="answer"></span>
    <hr>
    <input type="button" value="正解した！" onClick="correct_register()" >
    <input type="button" value="間違えた・・" onClick="incorrect_register()">

    <footer>
        <hr>
        <span class="left">
            <a href='./quiz.html'>問題出題</a>
            <a href='./addquiz.html'>問題追加</a>
            <a href='./editquiz.html'>問題編集</a>
            英文出題
            <a href='./addenglish_quiz.html'>英文追加</a>
            <a href='./english_editquiz.html'>英文編集</a>
        </span>
        <span class="right">
        ©️ Tatsuroh Wakasugi
        </span>
    </footer>
</body>
</html>
